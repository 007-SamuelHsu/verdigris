language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:beineri/opt-qt551-trusty
          packages:
            - g++-5
            - qt55base
      env:
        - QT_VERSION=55
        - GCC_VERSION=5

    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:beineri/opt-qt563-trusty
          packages:
            - g++-6
            - qt56base
      env:
        - QT_VERSION=56
        - GCC_VERSION=6

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
            - sourceline: ppa:beineri/opt-qt-5.12.3-xenial
          packages:
            - clang-7
            - libc++abi-7-dev
            - libc++-7-dev
            - qt512base
      env:
        - QT_VERSION=512
        - CLANG_VERSION=7

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
            - sourceline: ppa:beineri/opt-qt-5.12.3-xenial
          packages:
            - clang-8
            - libc++abi-8-dev
            - libc++-8-dev
            - qt512base
      env:
        - QT_VERSION=512
        - CLANG_VERSION=8

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:beineri/opt-qt-5.10.1-xenial
          packages:
            - g++-7
            - qt510base
      env:
        - QT_VERSION=510
        - GCC_VERSION=7

    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: ppa:beineri/opt-qt-5.12.3-xenial
          packages:
            - g++-8
            - qt512base
      env:
        - QT_VERSION=512
        - GCC_VERSION=8

    - os: linux
      services:
        - docker
      before_script: []
      script:
        - docker run -v${PWD}:/build
            arbmind/qbs-clang8-qt512:1
            build --file /build/verdigris.qbs --build-directory /tmp/build
            -p autotest-runner
      env:
        - QBS=1.13.1
        - QT_VERSION=512
        - CLANG_VERSION=8

before_script:
  - if [[ $GCC_VERSION ]]; then
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${GCC_VERSION} 90;
      g++ --version;
    fi
  - if [[ $CLANG_VERSION ]]; then
      sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${CLANG_VERSION} 90;
      clang++ --version;
      export QMAKESPEC=linux-clang-libc++;
    fi
  - source /opt/qt$QT_VERSION/bin/qt${QT_VERSION}-env.sh
  - which qmake
  - qmake --version

script:
  - qmake -r
  - make -j 2
  - make check
